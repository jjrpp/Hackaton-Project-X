  <div style="background-image: url('img/bannerChoice.jpg');">

  <br>

  
  <div class="container">
    <h2>Tell us your story...</h2>
  </div>

  <br>

  <form>
    <div class="container">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="input-title">Title</label>
          <input type="title" class="form-control" id="input-title" placeholder="Title">
        </div>
        <div class="form-group col-md-6">
          <label class="mr-sm-2" for="menuSelect">Type of help</label>
          <select class="custom-select mr-sm-2" id="menuSelect">
            <option selected>Choose...</option>
            <option value="Babysitting" id="babysitting">Babysitting</option>
            <option value="Counseling" id="counseling">Counseling</option>
            <option value="Book" id="book">Book</option>
            <option value="Clothes" id="clothes">Clothes</option>
            <option value="Education" id="education">Education</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="container">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="input-story">Your story</label>
            <textarea type="title" class="form-control" id="input-story" rows="10" placeholder="Your story"></textarea>
          </div>
          <div class="form-group col-md-6">
            <div id="dropdown-choice">

            </div>
              
          </div>
        </div>
     </div>

    <br>

     <div class="col-auto" id="solicitationButton">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
     </div>

  </form>
